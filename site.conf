          'be5155bac7681fb4631bdab72c47b6e606e3f0ccfe50bb8f6cd6866c1c97c729', -- Michel
        },
      },
      beta = {
        name = 'beta',
        mirrors = {'http://beta.updates.firmware.ffmd'},
        good_signatures = 2,
        pubkeys = {
          '84064131d410a6363071e65c0f010ae0e8c5881db77eec5f7e712fc723178799', -- Alex
